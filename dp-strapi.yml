apiVersion: apps/v1
kind: Deployment
metadata:
  name: strapi
  namespace: eval
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vuejs
  template:
    metadata:
      labels:
        app: vuejs
    spec:
      containers:
      - name: strapi
        image: strapi/strapi:latest
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: strapi-config
        ports:
        - containerPort: 8080