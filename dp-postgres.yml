apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: eval
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vuejs
  template:
    metadata:
      labels:
        app: vuejs
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: postgres-config
        ports:
        - containerPort: 5432